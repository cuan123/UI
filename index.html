<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>职梦空间可视化UI</title>
    <link rel="stylesheet" href="css/index.css">
    <body>
        <script src="js/flexible.js"></script>
        <script src="js/jquery-3.5.1.min.js"></script>
        <header>
            <h1>职梦空间</h1>
            <div class="showTime"></div>
            <script>
                var t= null;
                t=setTimeout(time,1000);//開始运行
                function time()
                {
                clearTimeout(t);//清除定时器
                dt = new Date();
                var y = dt.getFullYear();
                var mt = dt.getMonth()+ 1;
                var day = dt.getDate();
                var h= dt.getHours();//获取时
                var m= dt.getMinutes();//获取分
                var s= dt.getSeconds();//获取秒
                document.querySelector(".showTime").innerHTML=       
                y+
                "年"+
                mt+
                "月"+
                day+
                "日"+
                "<br>"+
                h+
                "时"+
                m+
                "分"+
                s+
                "秒";
                t=setTimeout(time,1000);//设定定时器，循环运行
                }
            </script>
        </header>
        <section class="mainbox">
            <div class="colnum" id="">
               <div class="panel bar">
                   <h2>柱形图-学生活动数量</h2>
                   <div class="chart">
                       <div class="box1"></div>
                   </div>
                   <div class="panel-footer"></div>
               </div>
               <div class="panel line">
                <h2>折线图-劳动教育需求</h2>
                <div class="chart">
                    <div class="box2"></div>
                </div>
                <div class="panel-footer"></div>
            </div>
            </div>

               <div class="colnum" id="">
                <div class="panel pie">
                    <h2>饼状图-活动类型的分布</h2>
                    <div class="chart">
                        <div class="box3"></div>
                    </div>
                    <div class="panel-footer"></div>
                </div>
                <div class="panel bar">
                    <h2>平台日活跃度</h2>
                    <div class="chart">
                        <div class="box4"></div>
                    </div>
                    <div class="panel-footer"></div>
                </div>
               </div>

        </section>
    <section>
        <div class="colnum" id="">
            <!--中间字体-->
          <div class="no">
            <div class="no-hd">
                <ul>
                    <li>3634</li>
                    <li>+19</li>
                </ul>
            </div>
            <div class="no-bd">
                <ul>
                    <li>目前关注度</li>
                    <li>昨日新增</li>
                </ul>
            </div>
          </div> 
          <div class="colnum">
            <!--地图模块-->
          <div class="map">
            <div class="map1"></div>
            <div class="map2"></div>
            <div class="map3"></div>
            <div class="map4"></div>
           
          </div>
          <img src="images/technolog.png" alt="" style="width: 8rem;height: 2rem; display: block; margin:-2rem auto 0;opacity: 0.7;">
         </div>
          </div>
    </section>>
        <script src="js/resize.js"></script>
        <script src="js/echarts.min.js"></script>
        <script src="js/box.js"></script>
    </body>
</head>
</html>
